	<link rel="alternate stylesheet" href="css/bootstrap.flaty.css" title="TRP">

	<link rel="stylesheet" href="css/dialog.css">
	<!-- Less test -->
	<!--<link rel="stylesheet/less" type="text/css" href="less/bootstrap.cerulean.less"/>

	<script src="angular/angular-sanitize.min.js"></script>

	<!-- Services -->
	<script src="service/formatdate.js"></script>
	<script src="service/login.js"></script>
	<!-- Factories -->
	<script src="factory/auth.js"></script>
	<script src="factory/socket.js"></script>
	<script src="factory/controlPanel.js"></script>
	<script src="factory/gates.js"></script>
	<script src="factory/invoice.js"></script>
	<script src="factory/price.js"></script>

	<script src="controller/newpass.js"></script>

	<script src="controller/reports.js"></script>
	<!-- Style Switcher-->
	<script src="angular/styleswitcher.js"></script>

<body class="container" ng-controller="navigationCtrl">

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href ng-click="irA()" class="navbar-brand visible-xs"><img src="images/LogoPUERTO.png" width="30" height="30"> AGP S.E.</a>
			<a href ng-click="irA()" class="navbar-brand hidden-xs"><img src="images/LogoPUERTO.png" width="30" height="30"> Administraci√≥n General de Puertos</a>
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" ng-show="acceso!=''" ng-click="isCollapsed = !isCollapsed">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse" collapse="!isCollapsed">
			<ul class="nav navbar-nav navbar-right">
				<li ng-show="acceso!=''"><a ui-sref="tarifario" ng-click="isCollapsed = false">Tarifario</a></li>
				<li ng-show="acceso!=''"><a ui-sref="matches" ng-click="isCollapsed = false">Asociar</a></li>
				<li ng-show="acceso!=''"><a ui-sref="invoices" ng-click="isCollapsed = false">Comprobantes</a></li>
				<li ng-show="acceso=='agp'"><a ui-sref="control" ng-click="isCollapsed = false">Control</a></li>
				<li ng-show="acceso=='terminal'"><a ui-sref="cfacturas" ng-click="isCollapsed = false">Control de comprobantes</a></li>
				<li ng-show="false"><a ui-sref="reports" ng-click="isCollapsed = false">Reportes</a></li>
				<li ng-show="acceso=='agp'" class="dropdown">
					<a href class="dropdown-toggle" data-toggle="dropdown" ><span class="glyphicon glyphicon-info-sign"></span> Terminal: {{ filtroTerminal }}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href ng-click="isCollapsed = false; setearTerminal('BACTSSA');"><span ng-show="filtroTerminal == 'BACTSSA'" class="glyphicon glyphicon-ok-sign"></span> BACTSSA</a></li>
						<li><a href ng-click="isCollapsed = false; setearTerminal('TERMINAL4');"><span ng-show="filtroTerminal == 'TERMINAL4'" class="glyphicon glyphicon-ok-sign"></span> TERMINAL 4</a></li>
						<li><a href ng-click="isCollapsed = false; setearTerminal('TRP');"><span ng-show="filtroTerminal == 'TRP'" class="glyphicon glyphicon-ok-sign"></span> TRP</a></li>
					</ul>
				</li>
				<li ng-show="acceso!=''" class="dropdown">
					<a href class="dropdown-toggle" data-toggle="dropdown" ><span class="glyphicon glyphicon-user"></span> {{ terminal.user }}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li class="dropdown-header"><span class="glyphicon glyphicon-usd"></span> Moneda</li>
						<li><a href ng-click="setearMoneda('PESOS');"><span ng-show="moneda == 'PESOS'" class="glyphicon glyphicon-ok-sign"></span> Pesos</a></li>
						<li><a href ng-click="setearMoneda('DOLARES');"><span ng-show="moneda == 'DOLARES'" class="glyphicon glyphicon-ok-sign"></span> D&oacute;lares</a></li>
						<li class="divider"></li>
						<li ng-click="salir();"><a href ng-click="isCollapsed = false"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<br/><br/>
	<div ui-view>
	</div>
</div>
