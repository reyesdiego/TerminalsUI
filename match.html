<body ng-controller="matchCtrl">
<script src="bsa.js"></script>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Administración General de Puertos</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://builtwithbootstrap.com/" target="_blank">Log In</a></li>
                <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a></li>
            </ul>

        </div>
    </div>
</div>


<div class="container">

<!-- Tables
================================================== -->
<!--<div class="bs-docs-section">-->

    <div class="row">
        <div class="col-lg-12">
            <div class="xpage-header">
                <h1 id="forms">Tarifario</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tarifa</th>
                        <th>Unidad</th>
                        <th>Tope</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="price in pricelist">
                        <td>{{ price.code }}</td>
                        <td>{{ price.description }}</td>
                        <td>{{ price.unitCurrency}}</td>
                        <td class="text-right">{{ price.topPrice }}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>

<!--</div>-->
</div>

<footer>
    <div class="row">
    </div>

</footer>


</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
