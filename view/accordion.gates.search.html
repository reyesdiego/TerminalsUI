<div class="col-lg-12" ng-init="status.open = false">
	<accordion>
		<accordion-group is-open="status.open">
			<accordion-heading>
				<strong>Filtrar por</strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			</accordion-heading>
			<div class="row">
				<div class="col-lg-4 col-sm-6" ng-hide="ocultarFiltros.indexOf('fechaDesde', 0) >= 0">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Desde</span>
							<label class="sr-only" for="fechaDesde">Fecha Desde</label>
							<input id="fechaDesde" type="text" class="form-control" ng-keyup="hitEnter($event)" datepicker-popup="{{formatDate}}" ng-model="model.fechaDesde" is-open="openFechaDesde" datepicker-options="dateOptions" show-button-bar="false" max-date="maxDate" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="openDate($event); openFechaDesde = !openFechaDesde;"><span class="glyphicon glyphicon-calendar"></span></button>
							</span>
							<timepicker-pop class="input-group" input-time="model.fechaDesde"></timepicker-pop>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6" ng-hide="ocultarFiltros.indexOf('fechaHasta', 0) >= 0">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Hasta</span>
							<label class="sr-only" for="fechaHasta">Fecha Hasta</label>
							<input id="fechaHasta" type="text" class="form-control" ng-keyup="hitEnter($event)" datepicker-popup="{{formatDate}}" ng-model="model.fechaHasta" is-open="openFechaHasta" datepicker-options="dateOptions" show-button-bar="false" max-date="maxDate" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="openDate($event); openFechaHasta = !openFechaHasta;"><span class="glyphicon glyphicon-calendar"></span></button>
							</span>
							<timepicker-pop class="input-group" input-time="model.fechaHasta"></timepicker-pop>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6" ng-hide="ocultarFiltros.indexOf('buque', 0) >= 0">
					<div class="form-group">
						<angucomplete-alt id="idBuque"
										  placeholder="Buque"
										  pause="100"
										  selected-object="buqueSelected"
										  local-data="listaBuquesGates"
										  search-fields="buque"
										  title-field="buque"
										  minlength="1"
										  input-class="form-control"
										  filtrar="filtrado(filtrar, contenido)"
										  input-field="buque"
										  match-class="highlight"
										  limit-results="15"
										  outside-model="model.buque"></angucomplete-alt>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6" ng-hide="ocultarFiltros.indexOf('contenedor', 0) >= 0">
					<div class="form-group">
						<angucomplete-alt id="idContenedor"
										  placeholder="Contenedor"
										  pause="100"
										  selected-object="containerSelected"
										  local-data="listaContenedoresGates"
										  search-fields="contenedor"
										  title-field="contenedor"
										  minlength="1"
										  input-class="form-control"
										  filtrar="filtrado(filtrar, contenido)"
										  input-field="contenedor"
										  match-class="highlight"
										  limit-results="15"
										  outside-model="model.contenedor"></angucomplete-alt>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="form-group">
						<button class="btn btn-primary" ng-click="cargaPorFiltros()" ng-disabled="model.fechaDesde > model.fechaHasta">Cargar</button>
					</div>
				</div>
			</div>
		</accordion-group>
	</accordion>
</div>
