<div class="container">
	<div class="row">
		<div class="col-md-2">
			<br>
			<ul class="nav nav-pills nav-stacked">
				<li><b>Afectación</b></li>
				<li><a ui-sref="afip.afectacion.afectacion1" ng-click="cargaDatos('afectacion1')">Módulo 1</a></li>
				<li><a ui-sref="afip.afectacion.afectacion2" ng-click="cargaDatos('afectacion2')">Módulo 2</a></li>
			</ul>
		</div>
		<div class="col-md-10">
			<div class="col-lg-12" ng-show="datosRegistro.length == 0 && !cargando">

				</div-panel>
			</div>
			<div class="col-lg-12 text-center" ng-show="cargando">
				<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
			</div>
			<div ui-view ng-hide="cargando || totalItems == 0"></div>

</div>
