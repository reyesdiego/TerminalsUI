<div class="container">
	<div class="row">
		<div class="col-md-2">
			<br>
			<ul class="nav nav-pills nav-stacked">
				<li><b>Detalle Impo</b></li>
				<li ng-class="{selectedOption: 'detimpo1' == actualRegistro}"><a ui-sref="afip.detalle.detimpo1" ng-click="cargaDatos('detimpo1')">M&oacute;dulo 1</a></li>
				<li ng-class="{selectedOption: 'detimpo2' == actualRegistro}"><a ui-sref="afip.detalle.detimpo2" ng-click="cargaDatos('detimpo2')">M&oacute;dulo 2</a></li>
				<li ng-class="{selectedOption: 'detimpo3' == actualRegistro}"><a ui-sref="afip.detalle.detimpo3" ng-click="cargaDatos('detimpo3')">M&oacute;dulo 3</a></li>
				<li><b>Detalle Expo</b></li>
				<li ng-class="{selectedOption: 'detexpo1' == actualRegistro}"><a ui-sref="afip.detalle.detexpo1" ng-click="cargaDatos('detexpo1')">M&oacute;dulo 1</a></li>
				<li ng-class="{selectedOption: 'detexpo2' == actualRegistro}"><a ui-sref="afip.detalle.detexpo2" ng-click="cargaDatos('detexpo2')">M&oacute;dulo 2</a></li>
				<li ng-class="{selectedOption: 'detexpo3' == actualRegistro}"><a ui-sref="afip.detalle.detexpo3" ng-click="cargaDatos('detexpo3')">M&oacute;dulo 3</a></li>

		</div>
		<div class="col-md-10">

				<div-panel config-panel="panelMensaje">
					<span>{{ panelMensaje.mensaje }}</span>
				</div-panel>
			</div>
			<div class="col-lg-12 text-center" ng-show="cargando">
				<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
			</div>
			<div ui-view ng-hide="cargando || totalItems == 0"></div>
		</div>
	</div>
</div>
