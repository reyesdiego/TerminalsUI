<div class="container" ng-controller="afipCtrl"><br>
	<div class="row">
		<div class="col-lg-12">
			<h1><img ng-src="images/afip.png" height="32" width="98" class="hidden-xs"> Registros A.F.I.P.</h1>
		</div>
	</div>
	<tabset justified="true">
		<tab ng-repeat="tab in tabs" heading="{{ tab.heading }}" active="tab.active" ui-sref="{{ tab.uisref }}" ng-click="cargaDatos(tab.uisref)" ng-show="tab.mostrar"></tab>
	</tabset>
	<div ui-view></div>
</div>
