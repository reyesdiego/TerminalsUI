<div class="col-lg-12">
	<div class="row">
		<div class="col-md-2 hidden-print">
			<br>
			<ul class="nav nav-pills nav-stacked">
				<li><b>Solicitud</b></li>
				<li ng-class="{selectedOption: 'afip.solicitud.solicitud1' == actualRegistro}" ng-show="in_array('afip.solicitud.solicitud1', rutas)"><a ui-sref="afip.solicitud.solicitud1" ng-click="cargaDatos('afip.solicitud.solicitud1')">M&oacute;dulo 1</a></li>
				<li ng-class="{selectedOption: 'afip.solicitud.solicitud2' == actualRegistro}" ng-show="in_array('afip.solicitud.solicitud2', rutas)"><a ui-sref="afip.solicitud.solicitud2" ng-click="cargaDatos('afip.solicitud.solicitud2')">M&oacute;dulo 2</a></li>
				<li ng-class="{selectedOption: 'afip.solicitud.solicitud3' == actualRegistro}" ng-show="in_array('afip.solicitud.solicitud3', rutas)"><a ui-sref="afip.solicitud.solicitud3" ng-click="cargaDatos('afip.solicitud.solicitud3')">M&oacute;dulo 3</a></li>
			</ul>
		</div>
		<div class="col-md-10">
			<br>
			<accordion-afip-search></accordion-afip-search>
			<div class="col-lg-12" ng-show="datosRegistro.length == 0 && !cargando">
				<br>
				<div-panel config-panel="panelMensaje">
					<span>{{ panelMensaje.mensaje }}</span>
				</div-panel>
			</div>
			<div-cargando mostrar="cargando">
				<div ng-hide="totalItems == 0">
					<div ui-view></div>
				</div>
			</div-cargando>
		</div>
	</div>
</div>
