<div class="container col-lg-12">
	<div class="row">
		<div class="col-lg-12">
			<h1>Informaci&oacute;n Solicitud</h1>
		</div>
		<div class="col-lg-12">
			<div class="table-responsive" style="max-height: 650px; max-width: 100%; overflow: auto">
				<table class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>Tipo Registro</th>
						<th>Solicitud</th>
						<th>Contenedor</th>
						<th>Estado</th>
						<th>Registrado por</th>
						<th>Registrado en</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="registro in datosRegistro">
						<td>{{ registro.TIPOREGISTRO }}</td>
						<td>{{ registro.SOLICITUD }}</td>
						<td>{{ registro.CONTENEDOR }}</td>
						<td>{{ registro.ESTADO }}</td>
						<td>{{ registro.REGISTRADO_POR }}</td>
						<td>{{ registro.REGISTRADO_EN | date: 'dd/MM/yyyy hh:mm'}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div-pagination current-page="currentPage" items-per-page="itemsPerPage" total-items="totalItems"></div-pagination>
	</div>
</div>
