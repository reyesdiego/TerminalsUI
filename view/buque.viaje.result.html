<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">
			<span>Viaje: {{ model.viaje }}</span><span class="pull-right">Contenedores <span class="badge">{{ totalItems }}</span></span>
		</div>
	</div>
	<div class="panel-body">
		<h5><span class="visible-print-block"><strong> Mostrando del {{ currentPage * itemsPerPage - (itemsPerPage - 1) }} al {{ mostrarTope() }} (p√°gina {{ currentPage }})</strong></span></h5>
		<div class="col-lg-12">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="search" placeholder="Buscar contenedor..." toupper>
				<span class="input-group-btn"><button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
			</div>
			<br>
		</div>
		<div class="table-responsive col-lg-12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th class="text-center"><span class="glyphicon glyphicon-compressed"></span><span> Contenedor</span></th>
					<th class="text-center"><span>Toneladas</span></th>
					<th class="text-center"><span class="glyphicon glyphicon-zoom-in"></span></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="datosContenedor in filteredContainers = (datosContainers | filter:search) | startFrom:(currentPageContainers-1) * itemsPerPage | limitTo:itemsPerPage">
					<td class="text-center"><a ng-show="datosContenedor.gates" href uib-popover="No se encontraron gates para este contenedor" popover-trigger="mouseenter"><span class="glyphicon glyphicon-exclamation-sign alert-danger"></span></a><span> {{ datosContenedor.contenedor }}</span></td>
					<td class="text-right" style="width: 10%"><span> {{ datosContenedor.toneladas }}</span></td>
					<td class="text-center" style="width: 3%"><a href ng-click="verDetalles(datosContenedor)"><span class="glyphicon glyphicon-zoom-in"></span></a></td>
				</tr>
				</tbody>
			</table>
		</div>
		<span class="glyphicon glyphicon-exclamation-sign alert-danger"></span> - Contenedor sin gates
		<div class="col-lg-12 hidden-print hidden-xs" ng-show="filteredContainers.length > itemsPerPage">
			<div class="text-center visible-xs"><uib-pagination boundary-links="true" total-items="filteredContainers.length" items-per-page="itemsPerPage" ng-model="currentPageContainers" max-size="6" ng-click="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div>
			<div class="text-center visible-sm"><uib-pagination boundary-links="true" total-items="filteredContainers.length" items-per-page="itemsPerPage" ng-model="currentPageContainers" max-size="10" ng-click="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div>
			<div class="text-center visible-md"><uib-pagination boundary-links="true" total-items="filteredContainers.length" items-per-page="itemsPerPage" ng-model="currentPageContainers" max-size="10" ng-click="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div>
			<div class="text-center visible-lg"><uib-pagination boundary-links="true" total-items="filteredContainers.length" items-per-page="itemsPerPage" ng-model="currentPageContainers" max-size="15" ng-click="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div>
		</div>
		<div class="col-lg-12 hidden-print visible-xs" ng-show="filteredContainers.length > itemsPerPage">
			<uib-pager total-items="filteredContainers.length" ng-model="currentPageContainers" previous-text="<< Anterior" next-text="Siguiente >>" ng-click="pageChanged()"></uib-pager>
		</div>
	</div>
</div>
