<div class="table-responsive col-lg-12">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr>
			<th><span>Contenedor</span></th>
			<th><span>Fecha</span></th>
			<th><span>Movimiento</span></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="contenedor in datosContainers | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
			<td><span>{{ contenedor.contenedor }}</span></td>
			<td><span>{{ contenedor.gateTimestamp | date: 'dd/MM/yyyy' }}</span></td>
			<td><span>{{ contenedor.mov }}</span></td>
		</tr>
		</tbody>
	</table>
</div>
