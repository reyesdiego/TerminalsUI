<div class="col-lg-12">
	<div class="input-group">
		<input type="text" class="form-control" ng-model="search" placeholder="Buscar contenedor..." toupper>
		<span class="input-group-btn"><button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
	</div>
	<br>
</div>
<h5><strong>Resultados: {{ filteredContainers.length }}</strong><span class="visible-print-block"><strong> Mostrando del {{ currentPage * itemsPerPage - (itemsPerPage - 1) }} al {{ mostrarTope() }} (p√°gina {{ currentPage }})</strong></span></h5>
<div class="table-responsive col-lg-12">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr>
			<th class="text-center"><span class="glyphicon glyphicon-compressed"></span><span> Contenedor</span></th>
			<th class="text-center"><span class="glyphicon glyphicon-zoom-in"></span></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="datosContenedor in filteredContainers = (datosContainers | filter:search) | startFrom:(currentPageContainers-1) * itemsPerPage | limitTo:itemsPerPage">
			<td class="text-center"><a ng-show="datosContenedor.gates.length == 0" href popover="No se encontraron gates para este contenedor" popover-trigger="mouseenter"><span class="glyphicon glyphicon-exclamation-sign alert-danger"></span></a><span> {{ datosContenedor.contenedor.contenedor }}</span></td>
			<td class="text-center" style="width: 3%"><a href ng-click="verDetalles(datosContenedor.contenedor)"><span class="glyphicon glyphicon-zoom-in"></span></a></td>
		</tr>
		</tbody>
	</table>
</div>
<span class="glyphicon glyphicon-exclamation-sign alert-danger"></span> - Contenedor sin gates
<div-pagination total-items="filteredContainers.length" current-page="currentPageContainers" items-per-page="itemsPerPage"></div-pagination>
