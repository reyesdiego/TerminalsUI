<div class="row col-lg-12">
	<div class="col-lg-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Buques</h3>
			</div>
			<div class="panel-body" style="max-height: 720px; overflow: scroll">
				<!--<angucomplete-alt id="idBuque"
				                  placeholder="Buque"
				                  pause="100"
				                  selected-object="buqueSelected"
				                  local-data="buques"
				                  search-fields="buque"
				                  title-field="buque"
				                  minlength="1"
				                  input-class="form-control"
				                  filtrar="filtrado(filtrar, contenido)"
				                  input-field="buque"
				                  match-class="highlight"
				                  limit-results="0"
				                  auto-match="true"></angucomplete-alt>-->
				<h5 ng-repeat="buque in buques"><a href ng-click="buqueSelected(buque)">{{ buque.buque }} <span class="glyphicon glyphicon-certificate" ng-show="buque.both"></span></a></h5>
			</div>
		</div>
		<h6><span class="glyphicon glyphicon-certificate"></span> - Contiene datos de la AFIP</h6>
	</div>
	<div class="col-lg-9">
		<tabset justified="true">
			<tab ng-repeat="viaje in buqueElegido.viajes" class="hidden-print" heading="{{ viaje.fecha | date: 'dd/MM/yyyy' }} - {{ viaje.viaje }}" ng-click="filtrado('viaje', viaje.viaje)"></tab>
		</tabset>
		<br>
		<div class="col-lg-12" ng-show="datosContainers.length == 0 && !loadingState">
			<div-panel config-panel="panelMensaje">
				<span>{{ panelMensaje.mensaje }}</span>
			</div-panel>
		</div>
		<div class="col-lg-12 text-center" ng-show="loadingState">
			<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
		</div>
		<div ng-hide="datosContainers.length == 0 || loadingState">
			<table-buque-viaje></table-buque-viaje>
		</div>
	</div>
</div>

<buque-viaje-detail></buque-viaje-detail>
