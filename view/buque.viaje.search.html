<div class="row col-lg-12">
	<div class="col-lg-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Buques</h3>
			</div>
			<div class="panel-body">
				<angucomplete-alt id="idBuque"
				                  placeholder="Buque"
				                  pause="100"
				                  selected-object="buqueSelected"
				                  local-data="buques"
				                  search-fields="buque"
				                  title-field="buque"
				                  minlength="1"
				                  input-class="form-control"
				                  filtrar="filtrado(filtrar, contenido)"
				                  input-field="buque"
				                  match-class="highlight"
				                  limit-results="0"
				                  auto-match="true"></angucomplete-alt>
				<!--<input class="form-control" type="text" ng-model="search" placeholder="BÃºsqueda">-->
				<!--<h4 ng-repeat="buque in buquesFiltrados = (buques | filter: model.buque)"><a href ng-click="buqueSelected(buque)"><span class="glyphicon glyphicon-bookmark"></span> {{ buque.buque }}</a></h4>-->
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<tabset justified="true">
			<tab ng-repeat="viaje in buqueElegido.viajes" class="hidden-print" heading="{{ viaje }}" ng-click="filtrado('viaje', viaje)"></tab>
		</tabset>
		<br>
		<div class="col-lg-12" ng-show="datosContainers.length == 0 && !loadingState">
			<div-panel config-panel="panelMensaje">
				<span>{{ panelMensaje.mensaje }}</span>
			</div-panel>
		</div>
		<div class="col-lg-12 text-center" ng-show="loadingState">
			<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
		</div>
		<div ng-hide="datosContainers.length == 0 || loadingState">
			<table-buque-viaje></table-buque-viaje>
		</div>
	</div>
</div>

<div class="col-lg-12" ng-show="detalle">
	<div class="row">
		<div class="col-lg-12">
			<h1>Detalles del contenedor {{ contenedorElegido.contenedor }}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Comprobantes</h3>
			<vista-comprobantes model="model" datos-invoices="invoices" ocultar-filtros="ocultarFiltros" total-items="invoicesTotalItems" loading-state="loadingInvoices" mostrar-ptos-venta="false" ocultar-accordion-invoices-search="true" ocultar-accordion-comprobantes-vistos="true" panel-mensaje="mensajeResultado"></vista-comprobantes>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Tasas Cargas</h3>
			<div class="col-lg-12 text-center" ng-show="loadingTasas">
				<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
			</div>
			<div ng-hide="loadingTasas">
				<table-tasas-cargas></table-tasas-cargas>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Gates</h3>
			<table-gates datos-gates="gates" detalles-gates="detalleGates" total-items="gatesTotalItems" ocultar-filtros="ocultarFiltros" loading-state="loadingGates"></table-gates>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Turnos</h3>
			<table-turnos datos-turnos="turnos" total-items="turnosTotalItems" ocultar-filtros="ocultarFiltros" config-panel="configPanelTurnos" loading-state="loadingTurnos"></table-turnos>
		</div>
	</div>
</div>
