			<div class="xpage-header">

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<div class="well" ng-hide="onOff">
				<label for="fecha1">Fecha</label>
				<p class="input-group">
					<input type="text" class="form-control" id="fecha1" datepicker-popup="{{format}}" ng-model="fecha1"  is-open="openFecha1" datepicker-options="dateOptions" show-button-bar="false" ng-required="true" />
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="open($event, 'fecha1')"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
				<div class="form-group">
					<button class="btn btn-default" ui-sref="control">Volver</button>
					<button class="btn btn-primary" ui-sref="cdiario.result" ng-click="cargar()">Cargar</button>
				</div>
			</div>
			<div ui-view="fecha1"></div>
		</div>
