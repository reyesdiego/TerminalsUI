<div class="container" ng-hide="onOff">

	<!-- Tables
	================================================== -->
	<!--<div class="bs-docs-section">-->

	<div class="row">
		<div class="col-lg-11">
			<div class="xpage-header">
				<h1 id="forms">Control de facturas</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class="well">
				<form ng-submit="cargar()" class="bs-example form-horizontal">
					<fieldset>
						<label for="fechaDesde">Desde</label>
						<p class="input-group">
							<input type="text" class="form-control" id="fechaDesde" datepicker-popup="{{format}}" ng-model="desde"  is-open="openDesde" datepicker-options="dateOptions" show-button-bar="false" ng-required="true" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="open($event, 'desde')"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
						<label for="fechaHasta">Hasta</label>
						<p class="input-group">
							<input type="text" class="form-control" id="fechaHasta" datepicker-popup="{{format}}" ng-model="hasta"  is-open="openHasta" datepicker-options="dateOptions" show-button-bar="false" ng-required="true" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="open($event, 'hasta')"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
						<label for="select" >Terminal</label>
						<div class="form-group">
							<div class="col-lg-12">
								<select class="form-control" id="select" ng-model="terminal">
									<option></option>
									<option value="BACTSSA">BACTSSA</option>
									<option value="TRP">TERMINAL RIO DE LA PLATA</option>
									<option value="TERMINAL4">TERMINAL 4</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<button class="btn btn-default" ui-sref="control">Volver</button>
								<button class="btn btn-primary" ui-sref="cfacturas.result" ng-click="cargar()">Cargar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!--</div>-->
</div>
<div ui-view></div>
