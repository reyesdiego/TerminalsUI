<div class="table-responsive col-lg-12" ng-show="commentsInvoice.length > 0">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr>
			<th>Fecha</th>
			<th>Usuario</th>
			<th>Comentario</th>
			<th>Estado</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="comment in commentsInvoice">
			<td>{{ comment.fecha }}</td>
			<td>{{ comment.user }}</td>
			<td>{{ comment.comment }}</td>
			<td>{{ devolverEstado(comment.state) }}</td>
		</tr>
		</tbody>
	</table>
</div>
