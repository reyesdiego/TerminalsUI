<vista-comprobantes
		model="model"
		datos-invoices="comprobantes"
		ocultar-filtros="ocultarFiltros"
		total-items="totalItems"
		loading-state="loadingState"
		control-codigos="false"
		mostrar-ptos-venta="true"
		panel-mensaje="mensajeResultado"
		filtro-estados="filtroEstados">
</vista-comprobantes>
<a target="_self" ng-click="descargarCSV()" ng-href="{{ reportCSV }}" ng-show="estado=='R,T,E'">
	<button class="btn btn-success">Descargar CSV</button>
</a>
