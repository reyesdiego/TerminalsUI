<div class="container" ng-controller="containerCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="hidden-xs"><img src="images/container.png" height="64" width="64">Contenedor</h1>
			<h1 class="visible-xs">Contenedor</h1>
		</div>
	</div>

	<containers-gates-search model="model" ocultar-filtros="ocultarFiltros"></containers-gates-search>

	<div class="row">
		<div class="col-lg-12">
			<h3>Comprobantes</h3>
			<vista-comprobantes model="model" datos-invoices="invoices" ocultar-filtros="filtrosComprobantes" total-items="invoicesTotalItems" loading-state="cargando" mostrar-ptos-venta="false" ocultar-accordion-invoices-search="true" ocultar-accordion-comprobantes-vistos="true" panel-mensaje="mensajeResultado"></vista-comprobantes>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Tasas Cargas</h3>
			<table-tasas-cargas></table-tasas-cargas>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Gates</h3>
			<table-gates datos-gates="gates" filtrar-orden="filtrarOrden(filtro)" detalles-gates="detallesGates" total-items="gatesTotalItems" ocultar-filtros="{{filtrosComprobantes}}"></table-gates>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h3>Turnos</h3>
			<table-turnos datos-turnos="turnos" total-items="turnosTotalItems"></table-turnos>
		</div>
	</div>

</div>
