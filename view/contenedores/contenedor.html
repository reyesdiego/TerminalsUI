<div class="container col-lg-offset-1 col-lg-10 col-md-12">

	<div class="row col-lg-12 page-header">
		<h1><img ng-src="images/container.png" height="64" width="64" class="hidden-xs">&nbsp;Contenedor <span ng-show="contenedorElegido != ''">{{ contenedorElegido.contenedor }}</span></h1>
	</div>

	<accordion-invoices-search model="model" ocultar-filtros="ocultarFiltros"></accordion-invoices-search>

	<div ng-hide="hayError">
		<buque-viaje-detail></buque-viaje-detail>
	</div>

	<div class="col-lg-12" ng-show="hayError">
		<div-panel config-panel="mensajeGeneral">
			<span>{{ mensajeGeneral.mensaje }}</span>
		</div-panel>
	</div>

</div>
