<div-cargando mostrar="loadingState">
    <div ng-hide="container.giroBuques.length != undefined && container.giroBuques.length > 0" class="col-lg-12">
        <div-panel config-panel="configPanel">{{ configPanel.mensaje }}</div-panel>
    </div>
    <div ng-show="container.giroBuques.length != undefined && container.giroBuques.length > 0" class="col-lg-12">
        <div class="invoice-shadow table-responsive">
            <table class="table table-striped table-bordered table-hover text-small">
                <thead>
                <tr>
                    <th>Buque</th>
                    <th>Arribo</th>
                    <th>Inicio de operaciones</th>
                    <th>Fin de operaciones</th>
                    <th>Partida</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="giro in container.giroBuques">
                    <td>{{ giro.buque }}</td>
                    <td>{{ giro.arribo | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ giro.inicioOperaciones | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ giro.finOperaciones | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ giro.partida | date: 'dd/MM/yyyy' }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div-cargando>
