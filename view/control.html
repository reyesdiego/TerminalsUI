<div class="container">

	<!-- Tables
	================================================== -->
	<!--<div class="bs-docs-section">-->

	<div class="row">
		<div class="col-lg-3">
			<br>
			<div class="xpage-header">
				<h1 id="forms">Panel de control</h1>
			</div>
		</div>
		<div class="col-lg-9">
			<br>
			<div class="btn-group btn-group-justified">
				<a ui-sref="cfacturas" class="btn btn-default"><img src="images/invoices.png"><br>Facturas</a>
				<a ui-sref="gates" class="btn btn-default"><img src="images/container.png"><br>Gates</a>
				<a ui-sref="turnos" class="btn btn-default"><img src="images/calendar.png"><br>Turnos</a>
			</div>
		</div>
	</div>

	<div class="row"><p></p>
		<div class="col-lg-12">
			<div class="control-label">
				<span><strong>D&iacute;a: {{ fecha | date: 'dd/MM/yyyy' }}</strong></span>
			</div>
			<div class="row">
				<div class="col-lg-3 list-group-item">
					<span>Cantidad de Facturas</span>
					<span class="badge text-right">{{ control.invoicesCount }}</span>
				</div>
				<div class="col-lg-3 list-group-item">
					<span>Cantidad de tasas AGP</span>
					<span class="badge text-right">{{ control.tasasCount }}</span>
				</div>
				<div class="col-lg-3 list-group-item">
					<span>Precio total tasas AGP</span>
					<span class="badge text-right">{{ control.tasasPrice | currency }}</span>
				</div>
				<div class="col-lg-3 list-group-item">
					<span>Precio total facturas</span>
					<span class="badge text-right">{{ control.tasasTotal | currency }}</span>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<br>
		<div class="col-lg-3">
			<column-chart-stack data="chartData" title="{{chartTitle}}"
			           width="{{chartWidth}}" height="{{chartHeight}}"
			           select="selectRow(selectedRowIndex)"></column-chart-stack>
		</div>

		<div class="col-lg-4">
			<select class="form-control" id="select" ng-model="terminal">
				<option value="BACTSSA" ng-selected="true" >BACTSSA</option>
				<option value="TRP">TERMINAL RIO DE LA PLATA</option>
				<option value="TERMINAL4">TERMINAL 4</option>
			</select>
			<column-chart data="chartDataFacturas" title="{{chartTitleFacturas}}"
			              width="{{chartWidthFacturas}}" height="{{chartHeightFacturas}}"
			              select="selectRow(selectedRowIndexFacturas)"></column-chart>
		</div>

		<div class="col-lg-5">
			<p class="input-group">
				<input type="text" class="form-control" id="fechaDesde" datepicker-popup="{{format}}" ng-model="desde"  is-open="openFechaDesde" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="open($event, 'desde')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>
			<column-chart data="chartDataFacturas" title="{{chartTitleFacturas}}"
			              width="{{chartWidthFacturas}}" height="{{chartHeightFacturas}}"
			              select="selectRow(selectedRowIndexFacturas)"></column-chart>

		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<column-chart data="chartDataGates" title="{{chartTitleGates}}"
			              width="{{chartWidthGates}}" height="{{chartHeightGates}}"
			              select="selectRow(selectedRowIndexGates)"></column-chart>
		</div>

		<div class="col-lg-3">
			<column-chart data="chartDataTurnos" title="{{chartTitleTurnos}}"
			              width="{{chartWidthTurnos}}" height="{{chartHeightTurnos}}"
			              select="selectRow(selectedRowIndexTurnos)"></column-chart>
		</div>
	</div>

</div>
