<!--<input type="text" ng-model="search" class="search-query" placeholder="Search">>-->

	<div class="row">
		<div class="col-lg-11">
			<span>{{ mensaje }}</span><span>{{ faltantes }}</span>
			<input type="text" ng-model="filtro" ng-change="search()" class="form-control search-query" size="20" placeholder="Search">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>Comprobante</th>
					<th>Razon Social</th>
					<th>Fecha</th>
					<th>Importe Total</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="invoice in result">
					<td>{{ invoice.nroComprob }}</td>
					<td>{{ invoice.razon }}</td>
					<td>{{ invoice.fecha.emision | date: 'dd/MM/yyyy' }}</td>
					<td>${{ invoice.importe.total }}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
