<!--<input type="text" ng-model="search" class="search-query" placeholder="Search">>-->

	<div class="row" ng-hide="onOffResult">
		<div class="col-lg-11">
			<span>{{ mensaje }}</span><span>{{ faltantes }}</span>
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>Comprobante</th>
					<th>Razon Social</th>
					<th>Fecha</th>
					<th>Importe Total</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="invoice in result">
					<td>{{ invoice.nroComprob }}</td>
					<td>{{ invoice.razon }}</td>
					<td>{{ invoice.fecha.emision | date: 'dd/MM/yyyy' }}</td>
					<td>${{ invoice.importe.total }}</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="col-lg-11">
			<a href="" ><pagination href="" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" max-size="maxSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></a>
		</div>
		<div class="col-lg-11">
			<button class="btn btn-primary" ng-click="volver()">Volver</button>
		</div>
	</div>
