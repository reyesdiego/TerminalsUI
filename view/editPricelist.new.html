<div class="container col-xlg-offset-2 col-xlg-8">
    <div class="row col-lg-12 well">
        <form class="form-horizontal" ng-submit="savePrice()">
            <fieldset>
                <legend>Nueva tarifa</legend>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="terminal" class="col-lg-3 control-label"><span class="glyphicon"></span> Código</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control" ng-model="newPrice.code" id="terminal" placeholder="Ingrese código de la tarifa" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('code')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ship" class="col-lg-3 control-label"><span class="glyphicon"></span> Descripción</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control" ng-model="newPrice.description" id="ship" placeholder="Ingrese descripción de la tarifa" ng-required="true">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('description')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUnidad" class="col-lg-3 control-label"><span class="glyphicon"></span> Unidad</label>
                        <div class="input-group col-lg-8">
                            <select class="form-control" id="inputUnidad" ng-model="newPrice.unit" ng-required="true" placeholder="Seleccione unidad de medida" ng-click="quieroVer()">
                                <option ng-repeat="unit in unidadesTarifas" value="{{ unit._id }}" ng-selected="unit._id == newPrice.unit">{{ unit.description }}</option>
                            </select>
                            <!--<input type="text" class="form-control" ng-model="newPrice.unit" id="trip" placeholder="" ng-required="true" toupper>-->
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('unit')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" ng-show="acceso != 'agp'">
                    <legend>Códigos asociados</legend>
                    <tags-input ng-model="newMatches.array" min-length="1" placeholder="Agregue un código" on-tag-adding="checkMatch($tag)" on-tag-added="setMatches($tag)"></tags-input>
                </div>
                <div class="col-lg-6">
                    <div >
                        <legend>Tarifas históricas</legend>
                        <div class="bs-example table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="col-lg-4 text-center">
                                        <span class="glyphicon glyphicon-bookmark"></span> Fecha
                                    </th>
                                    <th class="col-lg-3 text-center">
                                        <span class="glyphicon glyphicon-usd"></span> Moneda
                                    </th>
                                    <th class="col-lg-4 text-center">
                                        <span class="glyphicon glyphicon-credit-card"></span> Precio
                                    </th>
                                    <th class="col-lg-1 text-center"><span class="glyphicon glyphicon-remove"></span></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="price in newPrice.topPrices">
                                    <td class="col-lg-4 text-center">
                                        <div class="input-group">
                                            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="price.from" is-open="openFechaTarifa"/>
                                            <span class="input-group-btn"><button class="btn btn-default" ng-click="openDate($event); openFechaTarifa = !openFechaTarifa;"><span class="glyphicon glyphicon-calendar"></span></button></span>
                                        </div>
                                    </td>
                                    <td class="col-lg-3 text-center">
                                        <select class="form-control" ng-model="price.currency" ng-required="esRequerido">
                                            <option value="DOL" ng-selected="true">U$S</option>
                                            <option value="PES">$ARG</option>
                                        </select>
                                    </td>
                                    <td class="col-lg-4 text-center">
                                        <input type="text" class="form-control" ng-model="price.price" placeholder="Ingresar precio" ng-required="true">
                                    </td>
                                    <td class="col-lg-1 text-center">
                                        <button type="button" ng-click="removeTopPrice($index)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-lg-4 text-center">
                                        <div class="input-group">
                                            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="newTopPrice.from" is-open="openNewFrom"/>
                                            <span class="input-group-btn"><button class="btn btn-default" ng-click="openDate($event); openNewFrom = !openNewFrom;"><span class="glyphicon glyphicon-calendar"></span></button></span>
                                        </div>
                                    </td>
                                    <td class="col-lg-3 text-center">
                                        <select class="form-control" ng-model="newTopPrice.currency" ng-required="esRequerido">
                                            <option value="DOL">U$S</option>
                                            <option value="PES">$ARG</option>
                                        </select>
                                    </td>
                                    <td class="col-lg-4 text-center">
                                        <input type="text" class="form-control" ng-model="newTopPrice.price" placeholder="Ingresar precio">
                                    </td>
                                    <td class="col-lg-1 text-center">
                                        <button type="button"  ng-click="addTopPrice()" class="btn btn-primary"><span class="glyphicon glyphicon-check"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12 text-right">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                    <button class="btn btn-danger" ng-click="eliminarTarifa()"><span class="glyphicon glyphicon-remove"></span> Eliminar</button>
                    <button type="button" class="btn btn-default" ui-sref="matches"><span class="glyphicon glyphicon-remove-circle"></span> Cancelar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
