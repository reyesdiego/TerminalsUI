<div class="container">

	<div class="row hidden-print">
		<div class="col-lg-11">
			<div class="xpage-header">
				<h1 id="forms">Gates</h1>
			</div>
		</div>
	</div>

	<div class="row" ng-init="onOff1 = false" ng-hide="onOff1">
		<div class="col-lg-3">
			<div class="well">
				<fieldset>
					<legend>Fecha Desde</legend>
					<div class="form-group">
						<label for="fechaDesde">D&iacute;a</label>
						<p class="input-group">
							<input type="text" class="form-control" id="fechaDesde" datepicker-popup="{{format}}" ng-model="fecha.desde" is-open="openFechaDesde" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" required />
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event, 'fechaDesde'); openFechaDesde = true; openFechaHasta = false"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						</p>
					</div>
					<div class="form-group">
						<label>Horario</label>
						<timepicker id="horarioDesde" ng-model="horario.desde" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="well">
				<fieldset>
					<legend>Fecha Hasta</legend>
					<div class="form-group">
						<label for="fechaHasta">D&iacute;a</label>
						<p class="input-group">
							<input type="text" class="form-control" id="fechaHasta" datepicker-popup="{{format}}" ng-model="fecha.hasta" is-open="openFechaHasta" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" required="true" />
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event, 'fechaHasta'); openFechaHasta = true; openFechaDesde = false"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						</p>
					</div>
					<div class="form-group">
						<label>Horario</label>
						<timepicker id="horarioHasta" ng-model="horario.hasta" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="well">
				<fieldset>
					<legend>Contenedor</legend>
					<div class="form-group">
						<label for="contenedor">Filtrar por nombre</label>
						<p class="input-group">
							<input type="text" class="form-control" id="contenedor" ng-model="contenedor">
						</p>
					</div>
					<div class="form-group">
						<button class="btn btn-default" ui-sref="control">Volver</button>
						<button class="btn btn-primary" ui-sref=".result" ng-click="cargar(); onOff1 = !onOff1">Cargar</button>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

	<div class="row" ng-hide="!onOff1">
		<div class="col-lg-12">
			<div class="well">
				<div ui-view></div>
				<div>
					<button class="btn btn-primary hidden-print" ng-click="onOff1 = !onOff1; containerHide = false">Volver</button>
				</div>
			</div>
		</div>
	</div>
</div>
