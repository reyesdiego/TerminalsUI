<div class="container">

	<div class="row">
		<div class="col-lg-11">
			<div class="xpage-header">
				<h1 id="forms">Facturas</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-11">
			<input type="text" ng-model="filtro" ng-change="search()" class="form-control search-query" size="20" placeholder="Search">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>Comprobante</th>
					<th>Razon Social</th>
					<th>Fecha</th>
					<th>Importe Total</th>
					<th>Detalles</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="invoice in invoices">
					<td>{{ invoice.nroComprob }}</td>
					<td>{{ invoice.razon }}</td>
					<td>{{ invoice.fecha.emision | date: 'dd/MM/yyyy' }}</td>
					<td>${{ invoice.importe.total }}</td>
					<td><a ui-sref="invoicesprint({ 'facId': invoice._id })" class="btn btn-primary" type="button">M&aacute;s detalles</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a href="" ><pagination href="" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" max-size="maxSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></a>
</div>
