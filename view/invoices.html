<div class="container col-lg-offset-1 col-lg-10 col-md-12">

	<div class="row col-lg-12 page-header">
		<h1><img ng-src="images/comprobantes.png" height="64" width="64" class="hidden-xs">Comprobantes</h1>
		<h3>{{dataTerminal.info.full_name}} <span ng-show="dataTerminal.type=='agp'">({{ dataTerminal.filterTerminal }})</span></h3>
	</div>

	<div class="row">
		<vista-comprobantes
				model="model"
				datos-invoices="invoices"
				ocultar-filtros="ocultarFiltros"
				total-items="totalItems"
				loading-state="cargando"
				mostrar-ptos-venta="true"
				control-codigos="false"
				panel-mensaje="mensajeResultado">
		</vista-comprobantes>
	</div>

</div>
