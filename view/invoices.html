<div class="container">

	<div class="row hidden-print" ng-hide="busquedaContenedor">
		<div class="col-lg-12">
			<div class="xpage-header">
				<h1 id="forms">Facturas - {{ dataUser.full_name }}</h1>
			</div>
		</div>
	</div>

	<div ng-init="onOff = false" ng-hide="onOff">

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default" ng-hide="busquedaContenedor">
					<div class="panel-heading"><strong>Buscar Facturas por</strong></div>
					<div class="panel-body">
						<div class="col-lg-2">
							<input type="text" ng-keyup="hitEnter($event, price)" ng-model="nroComprobante" class="form-control" placeholder="NÂ° Comprobante"/>
						</div>
						<div class="col-lg-3">
							<input type="text" ng-keyup="hitEnter($event, price)" ng-model="razonSocial" class="form-control" placeholder="Raz&oacute;n Social" toupper/>
						</div>
						<div class="col-lg-3">
							<input type="text" ng-keyup="hitEnter($event, price)" ng-model="documentoCliente" class="form-control" placeholder="Documento del Cliente"/>
						</div>
						<div class="col-lg-3">
							<div class="input-group">
								<input type="text" ng-keyup="hitEnter($event, price)" class="form-control" datepicker-popup="{{format}}" ng-model="fechaDesde" is-open="openFechaDesde" datepicker-options="dateOptions" show-button-bar="false" />
								<span class="input-group-btn">
									<button class="btn btn-default" ng-click="open($event); openFechaDesde = true;"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</div>
						</div>
						<div class="col-lg-1">
							<button type="button" class="btn btn-primary" ng-click="search()"><span class="glyphicon glyphicon-search"></span> Buscar</button>
						</div>
					</div>
				</div>
				<div ng-show="busquedaContenedor">
					<fieldset>
						<legend>Facturas del contenedor {{ container }}</legend>
					</fieldset>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th>Comprobante</th>
						<th>Razon Social</th>
						<th>Fecha</th>
						<th>Importe Total</th>
						<th>Detalles</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="invoice in invoices">
						<td>{{ invoice.nroComprob }}</td>
						<td>{{ invoice.razon }}</td>
						<td>{{ invoice.fecha.emision | date: 'dd/MM/yyyy' }}</td>
						<td>${{ invoice.importe.total }}</td>
						<td><button ui-sref=".result" class="btn btn-primary" ng-click="$parent.verDetalle = invoice; $parent.onOff = !$parent.onOff"><span class="glyphicon glyphicon-zoom-in"></span> M&aacute;s detalles</button></td>
					</tr>
					</tbody>
				</table>
				<div ng-hide="busquedaContenedor">
					<pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
				</div>
			</div>
		</div>

	</div>

	<div ng-hide="!onOff">
		<div ui-view></div>
	</div>

</div>
