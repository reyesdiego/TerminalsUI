<div class="container col-xlg-offset-2 col-xlg-8">

	<div class="row col-lg-12 page-header">
		<h1><img ng-src="images/comprobantes.png" height="64" width="64" class="hidden-xs">Comprobantes</h1>
		<h3>{{terminal.full_name}} <span ng-show="acceso=='agp'">({{ filtroTerminal }})</span></h3>
	</div>

	<div class="col-lg-12">
		<vista-comprobantes model="model" datos-invoices="invoices" ocultar-filtros="ocultarFiltros" total-items="totalItems" loading-state="cargando" mostrar-ptos-venta="true" control-codigos="false" panel-mensaje="mensajeResultado"></vista-comprobantes>
	</div>

</div>
