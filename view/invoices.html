<div class="container">

	<div class="hidden-print">
		<div class="row">
			<div class="col-lg-12">
				<h1><img src="images/comprobantes.png" height="64" width="64" class="hidden-xs">Comprobantes</h1>
				<h3>{{terminal.full_name}} <span ng-show="acceso=='agp'">({{nombre}})</span></h3>
			</div>
		</div>

		<div class="row" ng-hide="$state.includes('invoices.result')">
			<accordion-invoices-search model="model" filtrar="filtrar(filtro, contenido)" ocultar-filtros="['nroPtoVenta']"></accordion-invoices-search>
		</div>

		<div class="row" ng-hide="$state.includes('invoices.result')">
			<accordion-comprobantes-vistos comprobantes-vistos="comprobantesVistos"></accordion-comprobantes-vistos>
		</div>

		<div class="row" ng-hide="$state.includes('invoices.result')">
			<div class="col-lg-12" ng-show="invoices.length == 0">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Comprobantes</h3>
					</div>
					<div class="panel-body">
						<span>No se encontraron comprobantes para los filtros seleccionados.</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row" ng-hide="$state.includes('invoices.result') || invoices.length == 0">
			<div class="col-lg-12">
				<tabset>
					<tab ng-repeat="tab in todosLosPuntosDeVentas" active="tab.active" heading="{{tab.heading}}" ng-hide="tab.hide" ng-click="filtrar('nroPtoVenta', tab.punto)"></tab>
				</tabset>
				<br>
				<table-invoices datos-invoices="invoices" model="model" filtrar="filtrar(filtro, contenido)" mostrar-detalle="mostrarDetalle(comprobante)"></table-invoices>
				<div-pagination total-items="totalItems"></div-pagination>
			</div>
		</div>
	</div>

	<div data-ng-show="$state.includes('invoices.result')">
		<div class="row">
			<div ui-view></div>
		</div>
	</div>

</div>
