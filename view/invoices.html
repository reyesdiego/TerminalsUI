<div class="container">

	<div class="hidden-print">
		<div class="row">
			<div class="col-lg-12">
				<h1><img src="images/comprobantes.png" height="64" width="64" class="hidden-xs">Comprobantes</h1>
				<h3>{{terminal.full_name}} <span ng-show="acceso=='agp'">({{nombre}})</span></h3>
			</div>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<accordion-invoices-search model="model" filtrar="filtrar(filtro, contenido)" ocultar-filtros="['nroPtoVenta']"></accordion-invoices-search>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<accordion-comprobantes-vistos comprobantes-vistos="comprobantesVistos" mostrar-detalle="mostrarDetalle(comprobante)"></accordion-comprobantes-vistos>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<div class="col-lg-12">
				<tabset>
					<tab ng-repeat="tab in todosLosPuntosDeVentas" active="tab.active" heading="{{tab.heading}}" ng-hide="tab.hide" ng-click="filtrar('nroPtoVenta', tab.punto)"></tab>
				</tabset>
				<br>
				<table-invoices datos-invoices="invoices" filtrar="filtrar(filtro, contenido)" filtro-orden="{{filtroOrden}}" filtro-orden-reverse="filtroOrdenReverse" mostrar-detalle="mostrarDetalle(comprobante)" filtrar-orden="filtrarOrden(filtro)" track-invoice="trackInvoice(comprobante, estado)"></table-invoices>
				<div-pagination current-page="currentPage" page-changed="pageChanged()" total-items="totalItems"></div-pagination>
			</div>
		</div>
	</div>

	<div data-ng-show="$state.includes('invoices.result')">
		<div class="row">
			<div ui-view></div>
		</div>
	</div>

</div>
