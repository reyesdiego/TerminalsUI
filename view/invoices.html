<div class="container">

	<div class="hidden-print">
		<div class="row">
			<br>
			<div class="col-lg-1">
				<img src="images/comprobantes.png" height="110" width="108">
			</div>
			<div class="col-lg-11">
				<div class="row xpage-header">
					<h1 id="forms">Comprobantes - {{ terminal.full_name }}<span ng-show="acceso=='agp'" style="margin-left: 30px">({{ nombre }})</span></h1>
				</div>
			</div>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<div class="col-lg-12">
				<div ng-include="'view/invoices.search.html'"></div>
			</div>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<accordion-comprobantes-vistos datos-comprobantes="comprobantesVistos" mostrar-detalle="mostrarDetalle(comprobante)" quitar-vista="quitarVista(comprobante)" moneda="{{moneda}}"></accordion-comprobantes-vistos>
		</div>

		<div class="row" data-ng-hide="$state.includes('invoices.result')">
			<div class="col-lg-12">
				<tabset>
					<tab ng-repeat="tab in todosLosPuntosDeVentas" active="tab.active" heading="{{tab.heading}}" ng-hide="tab.hide" ng-click="filtrar.nroPtoVenta(tab.punto)"></tab>
				</tabset>
				<br>
				<table-invoices datos-invoices="invoices" acceso="{{acceso}}" moneda="{{moneda}}" filtro-orden="{{filtroOrden}}" filtro-orden-reverse="filtroOrdenReverse" mostrar-detalle="mostrarDetalle(comprobante)" filtrar-orden="filtrarOrden(filtro)" track-invoice="trackInvoice(comprobante, estado)"></table-invoices>
				<div-pagination current-page="currentPage" page-changed="pageChanged()" total-items="totalItems"></div-pagination>
			</div>
		</div>
	</div>

	<div data-ng-show="$state.includes('invoices.result')">
		<div class="row">
			<div ui-view></div>
		</div>
	</div>

</div>
