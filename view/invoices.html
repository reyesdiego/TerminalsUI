<div class="container">

	<div class="row">
		<div class="col-lg-11">
			<div class="xpage-header">
				<h1 id="forms">Facturas</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-11">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>Comprobante</th>
					<th>Razon Social</th>
					<th>Fecha</th>
					<th>Importe Total</th>
					<th>Detalles</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="invoice in invoices">
					<td>{{ invoice.nroComprob }}</td>
					<td>{{ invoice.razon }}</td>
					<td>{{ invoice.fecha.emision | date: 'dd/MM/yyyy' }}</td>
					<td>${{ invoice.importe.total }}</td>
					<td><a ui-sref="invoicesprint({ 'facId': invoice._id })" class="btn btn-primary" type="button">M&aacute;s detalles</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
