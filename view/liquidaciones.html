<div class="container" ng-controller="liquidacionesCtrl">

	<div class="row">
		<div class="col-lg-12">
			<div class="xpage-header">
				<h1><img ng-src="images/Acceso.gif" height="64" width="64" class="hidden-xs"> Liquidaciones</h1>
			</div>
		</div>
	</div>

	<tabset justified="true">

		<tab class="hidden-print" heading="Sin Liquidar" ng-click="cambiarModo('sinLiquidar')">
			<div class="visible-print-block">
				<h3>Sin liquidar</h3>
			</div>
			<br>
			<div ng-hide="mostrarResultado">
				<liquidaciones-search model="model" ocultar-liquidacion="true"></liquidaciones-search>
				<accordion-comprobantes-vistos></accordion-comprobantes-vistos>
			</div>
			<div class="col-lg-12 text-center" ng-show="cargando">
				<img class="media-object center-block" src="images/loading.gif">
			</div>
			<div class="col-lg-12" ng-hide="cargando || mostrarResultado">
				<table-liquidaciones></table-liquidaciones>
				<button class="btn btn-primary" ng-click="liquidarTodo()">Liquidar todo</button>
				<div-pagination total-items="totalSinLiquidar" items-per-page="itemsPerPage" current-page="currentPageSinLiquidar"></div-pagination>
			</div>
			<div ng-show="mostrarResultado">
				<invoices-result></invoices-result>
			</div>
		</tab>

		<tab class="hidden-print" heading="Liquidaciones" ng-click="cambiarModo('liquidaciones')">
			<div class="visible-print-block">
				<h3>Liquidaciones</h3>
			</div>
			<br>
			<liquidaciones-search model="model" ocultar-liquidacion="false"></liquidaciones-search>
			<table-pagos></table-pagos>
			<accordion-min heading="Comprobantes liquidados - Liquidación número: {{ liquidacionSelected.number }}" ng-show="verDetalleLiquidacion">
				<div class="col-lg-12 text-center" ng-show="cargando">
					<img class="media-object center-block" src="images/loading.gif">
				</div>
				<div class="col-lg-12" ng-hide="cargando || mostrarResultado">
					<accordion-comprobantes-vistos></accordion-comprobantes-vistos>
					<div class="row col-lg-12 center-block" ng-show="datosInvoices.length == 0">
						<div-panel config-panel="panelMensaje">
							<span>{{ panelMensaje.mensaje }}</span>
						</div-panel>
					</div>
					<table-invoices></table-invoices>
					<div class="col-lg-12 hidden-print" ng-show="totalLiquidadas > itemsPerPage">
						<div class="text-center visible-xs"><pagination boundary-links="true" total-items="totalLiquidadas" items-per-page="itemsPerPage" ng-model="currentPage.Liquidadas" max-size="5" ng-click="detalleLiquidacion()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></div>
						<div class="text-center visible-sm"><pagination boundary-links="true" total-items="totalLiquidadas" items-per-page="itemsPerPage" ng-model="currentPage.Liquidadas" max-size="7" ng-click="detalleLiquidacion()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></div>
						<div class="text-center visible-md"><pagination boundary-links="true" total-items="totalLiquidadas" items-per-page="itemsPerPage" ng-model="currentPage.Liquidadas" max-size="11" ng-click="detalleLiquidacion()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></div>
						<div class="text-center visible-lg"><pagination boundary-links="true" total-items="totalLiquidadas" items-per-page="itemsPerPage" ng-model="currentPage.Liquidadas" max-size="15" ng-click="detalleLiquidacion()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></div>
					</div>
				</div>
				<div class="col-lg-12" ng-show="mostrarResultado">
					<invoices-result></invoices-result>
				</div>
			</accordion-min>

		</tab>

	</tabset>

</div>
