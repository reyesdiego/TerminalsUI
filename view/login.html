<div class="container col-xlg-offset-2 col-xlg-8">

	<!--<div class="row col-lg-6 page-header pull-right" ng-hide="entrando">
		<h1><img ng-src="images/Acceso.gif" height="64" width="64" class="hidden-xs"> Acceso</h1>

	<div class="row">
		<div class="col-lg-6">
			<img src="images/logoPuerto.png" style="max-width: 100%; margin-top: 25%"/>
		</div>
		<div class="col-lg-6 vertical-center">
			<!--<div class="well">-->
				<form ng-submit="login()" class="bs-example form-horizontal col-lg-10 pull-right">
					<fieldset>
						<legend>Acceso</legend>
						<div class="form-group">
							<div class="input-group col-lg-12">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<input type="text" class="form-control" ng-model="email" placeholder="Ingrese usuario o correo electrónico" ng-required="true" autocomplete="off" ng-disabled="entrando">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-lg-12">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Ingrese contraseña" ng-required="true" autocomplete="off" ng-disabled="entrando">
							</div>
						</div>
						<div class="form-group text-right col-lg-12">
							<a href class="col-lg-offset-1" ng-click="resetPassword()">¿Olvidó su contraseña?</a>
						</div>
						<div class="form-group hidden-xs">
							<br>
							<div class="col-sm-4 text-center">
								<input type="checkbox" ng-model="sesion">No cerrar sesi&oacute;n
							</div>
							<div class="col-sm-8 text-right">
								<button type="submit" class="btn btn-primary" ng-disabled="entrando"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
								<button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>
							</div>
						</div>
						<div class="form-group visible-xs">
							<div class="col-xs-12">
								<div><input type="checkbox" ng-model="sesion">No cerrar sesi&oacute;n</div>
								<div>
									<button type="submit" class="btn btn-primary" ng-disabled="entrando">
										<span ng-show="!entrando"><span class="glyphicon glyphicon-log-in"></span> Ingresar</span>
										<span ng-show="entrando"><img src="images/loadingChico.gif" height="20" width="20"> Autenticando</span>
									</button>
								</div>
								<div><button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button></div>
							</div>
						</div>
					</fieldset>
				</form>
			<!--</div>-->
		</div>
	</div>
