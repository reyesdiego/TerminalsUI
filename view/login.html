<div class="container col-xlg-offset-2 col-xlg-8" ng-controller="loginCtrl">

	<div class="row" ng-hide="entrando">
		<div class="col-lg-12">
			<div class="xpage-header">
				<h1><img ng-src="images/Acceso.gif" height="64" width="64" class="hidden-xs"> Acceso</h1>
			</div>
		</div>
	</div>

	<div class="row" ng-hide="entrando">
		<div class="col-lg-6">
			<div class="well">
				<form ng-submit="login()" class="bs-example form-horizontal">
					<fieldset>
						<legend>Usuario</legend>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-3 control-label"><span class="glyphicon glyphicon-user"></span> Usuario</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" ng-model="email" id="inputEmail" placeholder="Ingresar usuario o correo electrónico" ng-required="true" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-3 control-label"><span class="glyphicon glyphicon-asterisk"></span> Contraseña</label>
							<div class="col-lg-9">
								<input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Ingresar contraseña" ng-required="true" autocomplete="off">
							</div>
						</div>
						<div class="form-group text-right col-lg-12">
							<a href class="col-lg-offset-1" ng-click="resetPassword()">¿Olvidó su contraseña?</a>
						</div>
						<div class="form-group">
							<br>
							<div class="col-lg-4 text-center">
								<input type="checkbox" ng-model="sesion">No cerrar sesi&oacute;n
							</div>
							<div class="col-lg-8 text-right">
								<button type="submit" class="btn btn-primary" ng-disabled="entrando"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
								<button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<div ng-show="entrando">
		<br>
		<!--<img src="images/loading.gif" class="center-block" height="300" width="300">-->
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<progressbar class="center-block {{ barType }} progress-striped active" max="max" value="progreso"><span style="color:black; white-space:nowrap;">{{porcentaje}} %</span></progressbar>
		<h4 class="center-block">{{ mostrarMensaje }}</h4>
	</div>

</div>
