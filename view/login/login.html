<div class="container-fluid col-lg-12 col-md-12 back-container">

	<div class="row" style="margin-top: 75px">
		<div class="col-lg-offset-3 col-lg-6 vertical-center">
			<form ng-submit="vmLogin.login()" class="bs-example form-horizontal col-lg-10 pull-right well" style="padding: 50px">
				<fieldset>
					<legend>Acceso</legend>
					<div class="form-group">
						<div class="input-group col-lg-12">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="text" class="form-control" ng-model="vmLogin.email" placeholder="Ingrese usuario o correo electrónico" ng-required="true" autocomplete="off" ng-disabled="vmLogin.entrando">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-lg-12">
							<span class="input-group-addon glyphicon glyphicon-lock"></span>
							<input type="password" class="form-control" ng-model="vmLogin.password" id="inputPassword" placeholder="Ingrese contraseña" ng-required="true" autocomplete="off" ng-disabled="vmLogin.entrando">
						</div>
					</div>
					<div class="form-group text-right col-lg-12">
						<a href class="col-lg-offset-1" ng-click="vmLogin.resetPassword()">¿Olvidó su contraseña?</a>
					</div>
					<div class="form-group hidden-xs">
						<br>
						<div class="col-sm-4 text-center">
							<label for="inputSesion"><input type="checkbox" ng-model="vmLogin.sesion" id="inputSesion"> No cerrar sesi&oacute;n</label>
						</div>
						<div class="col-sm-8 text-right">
							<button type="submit" class="btn btn-primary" ng-disabled="vmLogin.entrando"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
							<button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>
						</div>
					</div>
					<div class="form-group visible-xs">
						<div class="col-xs-12">
							<div>
								<label for="inputSesionxs"><input type="checkbox" ng-model="vmLogin.sesion" id="inputSesionxs"> No cerrar sesi&oacute;n</label></div>
							<div>
								<button type="submit" class="btn btn-primary" ng-disabled="vmLogin.entrando">
									<span ng-show="!vmLogin.entrando"><span class="glyphicon glyphicon-log-in"></span> Ingresar</span>
									<span ng-show="vmLogin.entrando"><img src="images/loadingChico.gif" height="20" width="20"> Autenticando</span>
								</button>
							</div>
							<div><button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button></div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</div>
