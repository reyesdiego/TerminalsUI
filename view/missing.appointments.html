<div ng-hide="mostrarResultado">
	<div class="row hidden-print">
		<accordion-invoices-search model="model" ocultar-filtros="ocultarFiltros"></accordion-invoices-search>
	</div>

	<div class="col-lg-12 text-center" ng-show="cargando">
		<img class="media-object center-block" src="images/loading.gif">
	</div>
	<div class="col-lg-12" ng-hide="cargando">
		<div class="panel panel-info">
			<div class="panel-heading">
					<h3 class="panel-title">Gates sin turnos {{ filteredDatos.length }}</h3>
				</div>
			<div class="panel-body">
				<div class="input-group col-lg-12 hidden-print">
					<input type="text" class="form-control" ng-model="model.search" placeholder="Filtrar resultados" ng-change="filtrarContenedores()" toupper>
					<span class="input-group-btn"><button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
				</div>
				<div ng-show="datosFaltantes.length == 0">No se encontraron gates sin turnos para los filtros seleccionados</div>
				<div ng-show="hayError">Presione <a href ng-click="recargar()">aqu√≠</a> para volver a intentarlo</div>
				<div style="max-height: 500px; max-width: 100%; overflow: auto" ng-hide="datosFaltantes.length == 0">
					<br>
					<span ng-repeat="contenedor in filteredDatos track by $index">
						<div style="width: auto; float:left; text-align:center" ng-show="contenedor.c.trim() != ''" ><a href ng-click="detalleContenedor(contenedor.c)"> {{ contenedor.c }}</a><span ng-show="!$last"> -&nbsp</span></div>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-show="mostrarDetalle" ng-controller="buqueViajeCtrl">
	<buque-viaje-detail></buque-viaje-detail>
</div>
