<div ng-hide="mostrarResultado">
	<div class="row hidden-print">
		<accordion-invoices-search></accordion-invoices-search>
	</div>

	<div class="col-lg-12 text-center" ng-show="cargando">
		<img class="media-object center-block" src="images/loading.gif">
	</div>
	<div class="col-lg-12" ng-hide="cargando">
		<div ng-hide="datosFaltantes.length != undefined && filteredDatos.length > 0">
			<div-panel config-panel="configPanel">{{ configPanel.mensaje }}</div-panel>
		</div>
		<div ng-show="datosFaltantes.length != undefined && filteredDatos.length > 0">
			<div-panel config-panel="{tipo: 'panel-info', titulo: 'Gates sin turnos ' + totalItems}">
				<div ng-show="datosFaltantes.length == 0">No se encontraron gates sin turnos para los filtros seleccionados</div>
				<div style="max-height: 500px; max-width: 100%; overflow: auto" ng-hide="datosFaltantes.length == 0">
					<div class="input-group col-lg-12 hidden-print">
						<input type="text" class="form-control" ng-model="search" placeholder="Filtrar resultados" toupper>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
					<br>
					<span ng-repeat="contenedor in filteredDatos = (datosFaltantes | filter: search)">
						<div style="width: auto; float:left; text-align:center" ng-show="contenedor != ''" ><a href ng-click="detalleContenedor(contenedor)"> {{ contenedor }}</a><span ng-show="!$last"> -&nbsp</span></div>
					</span>
				</div>
			</div-panel>
		</div>
	</div>
</div>

<div ng-show="mostrarDetalle" ng-controller="buqueViajeCtrl">
	<buque-viaje-detail></buque-viaje-detail>
</div>
