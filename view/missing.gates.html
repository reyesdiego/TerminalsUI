<div class="col-lg-12 text-center" ng-show="cargando">
	<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
</div>
<div class="table-responsive" ng-hide="cargando">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr>
			<th>Pto. venta</th>
			<th>Comprobante</th>
			<th>Nro. comprob</th>
			<th>Tarifa</th>
			<th>Contenedor</th>
			<th>Fecha</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="invoice in datosFaltantes | startFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage">
			<td>{{ invoice.nroPtoVenta }}</td>
			<td>{{ vouchersType[invoice.codTipoComprob] }}</td>
			<td>{{ invoice.nroComprob }}</td>
			<td>{{ invoice.code }}</td>
			<td>{{ invoice.contenedor }}</td>
			<td>{{ invoice.fecha | date: 'dd/MM/yyyy' }}</td>
		</tr>
	</table>
</div>
<div-pagination total-items="totalItems" current-page="currentPage" items-per-page="itemsPerPage"></div-pagination>
