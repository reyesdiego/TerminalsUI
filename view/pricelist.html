<div class="container" ng-controller="pricelistCtrl">

	<div class="row">
		<br>
		<div class="col-lg-12">
			<div class="row xpage-header">
				<h1 style="margin-left: 20px"><img src="images/tarifario.png"height="64" width="50">Tarifario</h1>
				<br>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="bs-example table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th><span class="glyphicon glyphicon-bookmark"></span> CÃ³digo</th>
						<th><span class="glyphicon glyphicon-credit-card"></span> Tarifa</th>
						<th><span class="glyphicon"></span>Unidad</th>
						<th><span class="glyphicon glyphicon-usd"></span> Tope</th>
					</tr>
					</thead>
					<tbody>
					<tr style="height:60px" ng-repeat="price in filteredPrices">
						<td class="col-lg-1">{{ price.code }}</td>
						<td class="col-lg-9">{{ price.description | maxLength : 240 }}<a href="" ng-show="(price.description.length > 240)" popover="{{ price.description }}" popover-trigger="mouseenter"> (...)</a></td>
						<td class="col-lg-1">{{ price.unit}}</td>
						<td class="col-lg-1">{{ price.currency | formatCurrency }}{{ price.topPrice }}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

</div>
