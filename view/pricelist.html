<div class="container" ng-controller="pricelistCtrl">

	<div class="row">
		<div class="col-lg-12">
			<h1><img src="images/tarifario.png" height="64" width="50" class="hidden-xs">Tarifario</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="search" placeholder="Buscar por código, descripción o tarifa" toupper>
				<span class="input-group-btn"><button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
			</div>
			<br>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="bs-example table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th><span class="glyphicon glyphicon-bookmark"></span> Código</th>
						<th><span class="glyphicon glyphicon-credit-card"></span> Tarifa</th>
						<th><span class="glyphicon glyphicon-tag"></span> Unidad</th>
						<th><span class="glyphicon glyphicon-usd"></span> Tope</th>
					</tr>
					</thead>
					<tbody>
					<tr style="height:60px" ng-repeat="price in filteredPrices = (pricelist | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage | filter:search)">
						<td class="col-lg-1">{{ price.code }}</td>
						<td class="col-lg-9">{{ price.description | maxLength : 240 }}<a href="" ng-show="(price.description.length > 240)" popover="{{ price.description }}" popover-trigger="mouseenter"> (...)</a></td>
						<td class="col-lg-1">{{ price.unit}}</td>
						<td class="col-lg-1">{{ price.currency | formatCurrency }}{{ price.topPrice }}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div-pagination current-page="currentPage" page-changed="pageChanged()" total-items="totalItems"></div-pagination>

</div>
