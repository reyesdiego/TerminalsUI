    <div class="row">
        <div class="col-lg-12">
            <div class="xpage-header">
                <h1 id="forms">Registro Terminales</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="well">
                <form ng-submit="register()" class="bs-example form-horizontal">
                    <fieldset>
                        <legend>Usuario</legend>
                        <div class="form-group">
                            <label for="inputDescription" class="col-lg-2 control-label">Descripción</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="full_name" id="inputDescription" placeholder="Ingresar descripción">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="email" id="inputEmail" placeholder="Ingresar correo electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Ingresar clave">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Terminal</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select" ng-model="terminal">
                                    <option></option>
                                    <option value="BACTSSA">BACTSSA</option>
                                    <option value="TRP">TERMINAL RIO DE LA PLATA</option>
                                    <option value="TERMINAL4">TERMINAL 4</option>
                                </select>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
