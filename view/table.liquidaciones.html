<div class="row col-lg-12 center-block" ng-show="comprobantesLiquidar.length == 0">
	<div-panel config-panel="panelMensaje">
		<span>{{ panelMensaje.mensaje }}</span>
	</div-panel>
</div>
<div class="table-responsive" ng-show="comprobantesLiquidar.length > 0">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr class="text-center">
			<th class="text-right"><encabezado-tabla-ordenado titulo="Pto. Venta" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="nroPtoVenta" filtro-orden="nroPtoVentaOrden"></encabezado-tabla-ordenado></th>
			<th class="text-center"><encabezado-tabla-ordenado titulo="Tipo" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="codTipoComprob" filtro-orden="codTipoComprobOrden"></encabezado-tabla-ordenado></th>
			<th class="text-right"><encabezado-tabla-ordenado titulo="Nro. Comprob." filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="nroComprob" filtro-orden="nroComprobOrden"></encabezado-tabla-ordenado></th>
			<th class="text-right"><encabezado-tabla-ordenado titulo="Toneladas" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="cnt" filtro-orden="cntOrden"></encabezado-tabla-ordenado></th>
			<th class="text-center"><encabezado-tabla-ordenado titulo="Tasa" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="code" filtro-orden="codeOrden"></encabezado-tabla-ordenado></th>
			<th class="text-center"><encabezado-tabla-ordenado titulo="Fecha" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="emision" filtro-orden="emisionOrden"></encabezado-tabla-ordenado></th>
			<th class="text-right"><encabezado-tabla-ordenado titulo="Importe" filtrar-orden="filtrarSinLiquidar(filtro)" oculta-filtros="ocultarFiltros" model="model" filtro="importe" filtro-orden="importeOrden"></encabezado-tabla-ordenado></th>
			<th class="hidden-print text-center"><span class="glyphicon glyphicon-zoom-in"></span></th>
			<th class="text-center" ng-show="liquidadas">Fecha liquidaci√≥n</th>
			<th class="text-center" ng-show="!liquidadas"><span class="glyphicon glyphicon-check"></span></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="invoice in comprobantesLiquidar" ng-init="invoice.liquidar = true">
			<td class="text-right">{{ invoice.nroPtoVenta }}</td>
			<td class="text-center">{{ invoice.codTipoComprob | nombreComprobante }}</td>
			<td class="text-right">{{ invoice.nroComprob }}</td>
			<td class="text-right">{{ invoice.cnt }}</td>
			<td class="text-center">{{ invoice.code }}</td>
			<td class="text-center">{{ invoice.emision | date: 'dd/MM/yyyy' }}</td>
			<td class="text-right">U$S {{ invoice.importe | currency }}</td>
			<td class="text-center"><a href ng-click="mostrarDetalle(invoice)"><span class="glyphicon glyphicon-zoom-in"></span></a></td>
			<td class="text-center" ng-show="liquidadas">{{ invoice.fechaLiquidacion }}</td>
			<td class="text-center" ng-show="!liquidadas"><input style="width: 15px; height: 15px;" type="checkbox" ng-model="invoice.liquidar"></td>
		</tr>
		</tbody>
	</table>
</div>
