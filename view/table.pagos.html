<div class="col-lg-12 text-center" ng-show="cargando">
	<img class="media-object center-block" src="images/loading.gif">
</div>
<div class="row col-lg-12 center-block" ng-show="datosPagos.length == 0 && !cargando">
	<div-panel config-panel="panelMensaje">
		<span>{{ panelMensaje.mensaje }}</span>
	</div-panel>
</div>
<div class="table-responsive col-lg-12" ng-show="datosPagos.length > 0 && !cargando">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr class="text-center">
			<th class="text-right">NÃºmero</th>
			<th class="text-center">Fecha</th>
			<th class="text-right" ng-show="final == 'true'">Comprobantes</th>
			<th class="text-right" ng-show="final == 'true'">Toneladas</th>
			<th class="text-right" ng-show="final == 'true'">Total</th>
			<th class="text-center"><span class="glyphicon glyphicon-zoom-in"></span></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="pago in datosPagos">
			<td class="text-right" ng-hide="final == 'true'">{{ pago.preNumber }}</td>
			<td class="text-right" ng-hide="final != 'true'">{{ pago.number }}</td>
			<td class="text-center">{{ pago.date | date: 'dd/MM/yyyy' }}</td>
			<td class="text-right" ng-show="final == 'true'">{{ pago.vouchers }}</td>
			<td class="text-right" ng-show="final == 'true'">{{ pago.tons }}</td>
			<td class="text-right" ng-show="final == 'true'">U$S {{ pago.total | currency }}</td>
			<th class="text-center"><a href ng-click="detalle({pago: pago})"><span class="glyphicon glyphicon-zoom-in"></span></a></th>
		</tr>
		</tbody>
	</table>
</div>
