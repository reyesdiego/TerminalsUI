<div class="col-lg-12 text-center" ng-show="cargandoTasas">
	<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
</div>
<div class="col-lg-12" ng-hide="cargandoTasas">
	<div ng-hide="tasas.length != undefined && tasas.length > 0">
		<div-panel config-panel="configPanel">No se encontraron Tasas a las Cargas para los filtros seleccionados.</div-panel>
	</div>
	<div ng-show="tasas.length != undefined && tasas.length > 0">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th>C&oacute;digo</th>
					<th>Descripci&oacute;n</th>
					<th>Cantidad</th>
					<th class="text-right">Total</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="tasa in tasas">
					<td>{{ tasa._id.id }}</td>
					<td>{{ tasa._id.descripcion }}</td>
					<td class="text-right">{{ tasa.cnt }}</td>
					<td class="text-right">{{ moneda | formatCurrency }} {{ tasa.total | currency }}</td>
				</tr>
				</tbody>
				<tfoot>
				<tr>
					<th colspan="3" class="text-right">Total</th>
					<td class="text-right">{{ moneda | formatCurrency}} {{ totalTasas | currency }}</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
