<div class="modal-header bg-info" style="border-radius: 5px">
    <h3 class="modal-title">Nuevo grupo</h3>
</div>
<div class="modal-body">
    <h4>Ingrese nombre para el nuevo grupo</h4>

    <form ng-submit="vmNuevo.guardar()">
        <input type="text" class="form-control" ng-model="vmNuevo.nombreGrupo" placeholder="Ej: Nuevo Grupo" ng-required="true">
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="vmNuevo.cancelar()">Cancelar</button>
</div>
