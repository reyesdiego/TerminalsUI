<div class="modal-header">
	<h3 class="modal-title {{ interfazModal.tipoModal }}">{{ interfazModal.titulo}}</h3>
</div>
<div class="modal-body">
	<input type="text" class="form-control" ng-model="comentario" placeholder="Ingrese un comentario">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="guardar()">Guardar</button>
	<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
</div>
