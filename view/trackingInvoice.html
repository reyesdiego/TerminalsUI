
<div class="modal-header {{ interfazModal.tipoModal }}" style="border-radius: 5px">
	<h3 class="modal-title">{{ interfazModal.titulo}}</h3>
</div>
<div class="modal-body">
	<input type="text" class="form-control" ng-model="interfazModal.comentario" placeholder="Ingrese un comentario" ng-keyup="hitKey($event)">
	<br>
	<div class="well" ng-show="tracking.length > 0">
		<div ng-repeat="track in tracking">
			<h6>{{ track.fecha }}</h6>
			<h4>{{ track.title }}</h4>
			<h5>{{ track.comment }}</h5>
			<h6 class="text-right">{{ track.user }}</h6>
			<hr>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="guardar()">Guardar</button>
	<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
</div>
