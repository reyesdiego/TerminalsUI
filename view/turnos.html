<div class="container">

	<div class="row hidden-print">
		<div class="col-lg-11">
			<div class="xpage-header">
				<h1 id="forms">Turnos - {{ dataUser.full_name }}</h1>
			</div>
		</div>
	</div>

	<div class="row" ng-init="onOff1 = false" ng-hide="onOff1">
		<form name="myForm" novalidate>
			<div class="col-lg-3">
				<div class="well">
					<fieldset>
						<legend>Fecha Desde</legend>
						<div class="form-group">
							<label for="fechaDesde">D&iacute;a</label>
							<p class="input-group">
								<input type="text" class="form-control" id="fechaDesde" datepicker-popup="{{format}}" ng-model="fecha.desde" is-open="openFechaDesde" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" required />
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event); openFechaDesde = true; openFechaHasta = false"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
							</p>
						</div>
						<div class="form-group">
							<label>Horario</label>
							<timepicker id="horarioDesde" ng-model="horario.desde" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="well">
					<fieldset>
						<legend>Fecha Hasta</legend>
						<div class="form-group">
							<label for="fechaHasta">D&iacute;a</label>
							<p class="input-group">
								<input type="text" class="form-control" id="fechaHasta" datepicker-popup="{{format}}" ng-model="fecha.hasta" is-open="openFechaHasta" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" />
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event); openFechaHasta = true; openFechaDesde = false"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
							</p>
						</div>
						<div class="form-group">
							<label>Horario</label>
							<timepicker id="horarioHasta" ng-model="horario.hasta" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="well">
					<fieldset>
						<legend>Contenedor</legend>
						<div class="form-group">
							<label for="contenedor">Filtrar por nombre</label>
							<p class="input-group">
								<input type="text" class="form-control" id="contenedor" ng-model="contenedor" toupper>
							</p>
						</div>
						<div class="form-group">
							<button class="btn btn-default" ui-sref="control">Volver</button>
							<button class="btn btn-primary" ui-sref=".result" ng-click="cargar(fecha1); onOff1 = !onOff1" ng-disabled="myForm.$invalid || fecha.desde > fecha.hasta">Cargar</button>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</div>

	<div class="row" ng-hide="!onOff1">
		<div class="col-lg-12">
			<div class="well">
				<div ui-view></div>
				<div>
					<button class="btn btn-primary hidden-print" ng-click="onOff1 = !onOff1; containerHide = false">Volver</button>
				</div>
			</div>
		</div>
	</div>

	<a href="" ng-hide="!onOff1"><pagination href="" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" max-size="maxSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></a>
</div>
