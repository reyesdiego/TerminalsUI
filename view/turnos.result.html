<div class="container row" ng-hide="containerHide">
	<div class="col-lg-11">
		<div class="row">
			<table class="table table-bordered table-hover" style="text-align: center">
				<tr>
					<th style="text-align: center">Fecha</th>
					<th style="text-align: center">Buque</th>
					<th style="text-align: center">Viaje</th>
					<th style="text-align: center">Contenedor</th>
					<th style="text-align: center">Inicio del turno</th>
					<th style="text-align: center">Fin del turno</th>
					<th style="text-align: center">Movimiento</th>
				</tr>
				<tr ng-repeat="turno in turnos">
					<td>{{ turno.inicio | date: 'dd/MM/yyyy' }}</td>
					<td>{{ turno.buque }}</td>
					<td>{{ turno.viaje }}</td>
					<td>{{ turno.contenedor }}</td>
					<td>{{ turno.inicio | date: 'HH:mm' }}</td>
					<td>{{ turno.fin | date: 'HH:mm' }}</td>
					<td>{{ turno.mov }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div ng-hide="!containerHide">
	<div ui-view></div>
</div>
