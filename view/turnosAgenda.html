<div class="container" ng-controller="turnosAgendaCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h1><img ng-src="images/calendar.png" height="64" width="64" class="hidden-xs">Agenda de turnos</h1>
		</div>
	</div>

	<div class="col-lg-12 text-center" ng-show="loadingState">
		<img class="media-object imagenCargando" style="margin-left: 40%; margin-top: 50px">
	</div>
	<div class="col-lg-12" ng-hide="loadingState">
		<h2 class="text-center">{{ calendarControl.getTitle() }}</h2>

		<div class="row">

			<div class="col-lg-4 text-center">
				<div class="btn-group">

					<button class="btn btn-primary" ng-click="calendarControl.prev()">Anterior</button>
					<button class="btn btn-default" ng-click="setCalendarToToday()">Hoy</button>
					<button class="btn btn-primary" ng-click="calendarControl.next()">Siguiente</button>
				</div>
			</div>

			<div class="col-lg-4">
				<div class="input-group">
					<span class="input-group-btn"><button class="btn btn-default" ng-click="openDate($event); openCalendarDay = !openCalendarDay;">Desde <span class="glyphicon glyphicon-calendar"></span></button></span>
					<label for="calendarDay" class="sr-only">Fecha</label>
					<input id="calendarDay" type="text" class="form-control" ng-keyup="hitEnter($event)" datepicker-popup="yyyy-MM-dd" ng-model="calendarDay" is-open="openCalendarDay" />
					<span class="input-group-btn"><button class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
				</div>
			</div>

			<br class="visible-xs visible-sm">

			<div class="col-lg-4 text-center">
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="calendarView" btn-radio="'month'">Mes</label>
					<label class="btn btn-primary" ng-model="calendarView" btn-radio="'week'">Semana</label>
					<label class="btn btn-primary" ng-model="calendarView" btn-radio="'day'">DÃ­a</label>
				</div>
			</div>
		</div>

		<br>

		<mwl-calendar
				calendar-events="events"
				calendar-view="calendarView"
				calendar-current-day="calendarDay"
				calendar-control="calendarControl"
				calendar-event-click="eventClicked(calendarEvent)"
				calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
				calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
				calendar-edit-event-click="eventEdited(calendarEvent)"
				calendar-delete-event-click="eventDeleted(calendarEvent)"
				calendar-timespan-click="timeSpanClicked(calendarDate)"
				calendar-auto-open="false"
				calendar-event-label="Turnos"
				calendar-time-label="Horario"
				calendar-day-view-start="dayViewStart"
		></mwl-calendar>

		<br><br><br>

	</div>

	<div class="row" ng-show="verDetalle">
		<table-turnos ocultar-busqueda=true model="model" datos-turnos="turnos" total-items="totalItems" config-panel="configPanel" current-page="currentPage" items-per-page="itemsPerPage" loading-state="cargando"></table-turnos>
	</div>

</div>
