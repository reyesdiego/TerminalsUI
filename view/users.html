<div class="container" ng-controller="usersCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h1>Control de Usuarios</h1>
		</div>
	</div>

	<div class=" row col-lg-12" ng-hide="permiso || cargando">
		<div-panel config-panel="{ tipo: 'panel-danger', titulo: 'Error' }">
			<p>No posee permisos para requerir estos datos.</p>
		</div-panel>
	</div>

	<div class="col-lg-12 text-center" ng-show="cargando">
		<img class="media-object" style="margin-left: 40%; margin-top: 50px" src="images/ajax_loader_gray_512.gif" width="252" height="252">
	</div>

	<div class="row" ng-show="permiso && !cargando">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
					<tr>
						<th>Nombre</th>
						<th>Usuario</th>
						<th>Mail</th>
						<th>Terminal</th>
						<th>Alta</th>
						<th class="text-center">Estado</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="dato in datosUsers">
						<td>{{ dato.full_name }}</td>
						<td>{{ dato.user }}</td>
						<td>{{ dato.email }}</td>
						<td>{{ dato.terminal }}</td>
						<td>{{ convertirIdAFecha(dato._id) | date: 'dd/MM/yyyy' }}</td>
						<td class="text-center"><input type="checkbox" ng-model="checked" ng-init="checked=dato.status" ng-change="cambiaUsuario(dato._id, checked)"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
