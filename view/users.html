<div class="container" ng-controller="usersCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h1>Control de Usuarios</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
					<tr>
						<th>Nombre</th>
						<th>Usuario</th>
						<th>Mail</th>
						<th>Terminal</th>
						<th>Alta</th>
						<th class="text-center">Estado</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="dato in datosUsers">
						<td>{{ dato.full_name }}</td>
						<td>{{ dato.user }}</td>
						<td>{{ dato.email }}</td>
						<td>{{ dato.terminal }}</td>
						<td>{{ convertirIdAFecha(dato._id) | date: 'dd/MM/yyyy' }}</td>
						<td class="text-center disabled">
							<input type="checkbox" ng-model="checked" ng-init="checked=dato.status" ng-change="cambiaUsuario(dato._id, checked)" ng-hide="!estaDefinido(dato.token.date_created)">
							<a ng-show="!estaDefinido(dato.token.date_created)" data-toggle="tooltip" title="El usuario no confirmo el mail">?</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
